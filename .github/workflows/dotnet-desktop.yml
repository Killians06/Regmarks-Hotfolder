name: .NET Core Desktop

on:
  push:
    tags:
      - 'v*.*.*'  # DÃ©clenche le workflow sur les tags de version

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Publish
        run: dotnet publish --output Regmarks-Hotfolder/PUBLISH
      - name: Info
        run: dotnet workload list

  test:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Inno Setup Action
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: src/InnoSetupScript.iss
          options: /O+
      - name: Save Inno Setup Output
        run: |
          mkdir -p release
          cp "D:\a\Regmarks-Hotfolder\Regmarks-Hotfolder\InnoSetup\RegMarks Hotfolder Installer.exe" release/
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: RegMarks-Hotfolder-Installer
          path: release/RegMarks Hotfolder Installer.exe

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/RegMarks Hotfolder Installer.exe
          asset_name: RegMarks Hotfolder Installer.exe
          asset_content_type: application/octet-stream